<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magischer Lottozahlen-Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(to bottom, #fff200, #ffffff);
            color: #333;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #ffcc00;
            border: none;
            cursor: pointer;
            font-weight: bold;
            padding: 15px 20px;
            border-radius: 5px;
            transition: transform 0.2s, background-color 0.3s;
        }
        button:hover {
            background-color: #ff9900;
            transform: scale(1.1);
        }
        #zahlen, #lottoDatum {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s, transform 1s;
        }
    </style>
</head>
<body>
    <h1>üçÄ Magischer Lottozahlen-Generator üçÄ</h1>

    <section>
        <h2>üé≤ Lottozahlen berechnen üé≤</h2>
        <label for="name">Dein Name:</label>
        <input type="text" id="name" placeholder="Max Mustermann" required>
        
        <label for="geburtstag">Geburtsdatum:</label>
        <input type="date" id="geburtstag" required>
        
        <button onclick="generiereZahlen()">Lottozahlen generieren</button>
        <button onclick="resetForm()">Zur√ºcksetzen</button>

        <div id="zahlen"></div>
    </section>

    <section>
        <h2>üìÖ Perfektes Lotto-Datum üìÖ</h2>
        <label for="datumName">Dein Name:</label>
        <input type="text" id="datumName" placeholder="Max Mustermann" required>
        
        <label for="datumGeburtstag">Geburtsdatum:</label>
        <input type="date" id="datumGeburtstag" required>
        
        <button onclick="generiereLottoDatum()">Perfektes Lotto-Datum berechnen</button>
        <div id="lottoDatum"></div>
    </section>

    <script>
        function generiereZahlen() {
            let zahlenDiv = document.getElementById('zahlen');
            let zahlen = [];
            while (zahlen.length < 6) {
                let zahl = Math.floor(Math.random() * 49) + 1;
                if (!zahlen.includes(zahl)) zahlen.push(zahl);
            }
            zahlenDiv.innerHTML = `<p>Deine Gl√ºckszahlen: ${zahlen.join(' - ')}</p>`;
            zahlenDiv.style.opacity = '1';
            zahlenDiv.style.transform = 'translateY(0)';
        }

        function generiereLottoDatum() {
            let heute = new Date();
            while (heute.getDay() !== 3 && heute.getDay() !== 6) {
                heute.setDate(heute.getDate() + 1);
            }
            let lottoDatumText = heute.toLocaleDateString('de-DE', { weekday: 'long', day: '2-digit', month: 'long', year: 'numeric' });
            document.getElementById('lottoDatum').innerHTML = `<p><strong>Dein perfektes Lotto-Datum:</strong> ${lottoDatumText}</p>`;
        }

        function resetForm() {
            document.getElementById('name').value = '';
            document.getElementById('geburtstag').value = '';
            document.getElementById('zahlen').innerHTML = '';
            document.getElementById('datumName').value = '';
            document.getElementById('datumGeburtstag').value = '';
            document.getElementById('lottoDatum').innerHTML = '';
        }
    </script>
</body>
</html>
